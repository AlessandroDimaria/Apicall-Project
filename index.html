<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Explorer - iTunes API</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div class="search-row">

      <button onclick="searchAll()">Cerca</button>
      <div class="dropdown">
        <button class="dropbtn">Scegli il genere</button>
        <div class="dropdown-content">
          <a href="#" onclick="setGenre('pop')">Pop</a>

          <a href="#" onclick="setGenre('Dance')">Dance</a>

          <a href="#" onclick="setGenre('Alternative')">Alternative</a>
        </div>
      </div>
    </div>
    <div class="results" id="results"></div>
    <div class="pagina" id="pagina"></div>
    <script src="script.js"></script>
  </body>
